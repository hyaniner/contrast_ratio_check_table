<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        
    </head>
    <body>
        <link rel="stylesheet" href="index.css" />
        <div class="header">
            <div clas="control_prime">
                <button class="add_item" onclick="add_item()">
                    Add
                </button>
                <button class="copy_to_clipboard" onclick="copy_to_clipboard()">
                    Copy
                </button>
                <button class="paste_from_clipboard" onclick="paste_from_clipboard()">
                    Load from ->
                </button>
                <input class="paste_source" type="text" name="paste_source"">
            </div>
        </div>
        <div class="main_container" id="app_main_container">
            <div class="main_container_only_child initial_item">
                <div class="column_direction_container">
                    <div class="row_direction_container">
                        <div class="item_container">
                            aaa
                        </div>
                        <div class="item_container">
                            bbb
                        </div>
                    </div>
                    <div class="row_direction_container">
                        <div class="item_container">
                            ccc
                        </div>
                        <div class="item_container">
                            ddd
                        </div>
                    </div>
                </div>
            </div>            
        </div>


        <div class="column_direction_container primitive_item">

        </div>
        <div class="row_direction_container primitive_item">

        </div>

        <div class="left_up_corner_spacer primitive_item">
            
        </div>

        <div class="main_container_only_child primitive_item">
            
        </div>


        <div class="item_container primitive_item">
            <div class="item_container_inner">

            </div>
        </div>


        <div class="color_manipulate_item primitive_item standard_column">
            <div class="some_space">

            </div>
            <div class="standard_row stretch_container horozontal_left">
                <button class="delete_button" data-item-index="0" data-item-row-or-col="not_defined" data-sub-category="all" data-input-type="button_delete" onclick="OnValueChanged(this)">
                    Delete
                </button>
            </div>            
            <div class="standard_row">
                rgb<input class="input_rgb_text control_element" type="text" name="rgb" data-item-index="0" data-item-row-or-col="not_defined" data-sub-category="rgb" data-input-type="input_text" onchange="OnValueChanged(this)">
            </div>
            <div class="standard_column">
                <div class="standard_row_vertical_align_top">
                    <div class="hsl_label">
                        H
                    </div>
                    <div class="standard_column">
                        <div class="standard_row">
                            <input class="hsl_input_text hue_part control_element" type="text" name="hue"  data-item-index="0" data-item-row-or-col="not_defined" data-sub-category="h" data-input-type="input_text" onchange="OnValueChanged(this)">                
                            <button class="hsl_button_add_sub hue_sub control_element" data-item-index="0" data-item-row-or-col="not_defined" data-sub-category="h" data-input-type="button_sub" onclick="OnValueChanged(this)">
                                -
                            </button> 
                            <button class="hsl_button_add_sub hue_add control_element" data-item-index="0" data-item-row-or-col="not_defined" data-sub-category="h" data-input-type="button_add" onclick="OnValueChanged(this)">
                                +
                            </button>                            
                        </div>
                        <div class="standard_row">
                            <input class="hsl_input_range hue_part control_element" type="range" min = "0" max = "360" step = "a" name = "hue_as_bar" data-item-index="0" data-item-row-or-col="not_defined" data-sub-category="h" data-input-type="input_range" onchange="OnValueChanged(this)">
                        </div>
                    </div>
                </div>
            </div>

            <div class="standard_column">
                <div class="standard_row_vertical_align_top">
                    <div class="hsl_label">
                        S
                    </div>
                    <div class="standard_column">
                        <div class="standard_row">
                            <input class="hsl_input_text sat_part control_element" type="text" name="sat" data-item-index="0" data-item-row-or-col="not_defined" data-sub-category="s" data-input-type="input_text" onchange="OnValueChanged(this)">                
                            <button class="hsl_button_add_sub sat_sub control_element"  data-item-index="0" data-item-row-or-col="not_defined" data-sub-category="s" data-input-type="button_sub" onclick="OnValueChanged(this)">
                                -
                            </button> 
                            <button class="hsl_button_add_sub sat_add control_element"  data-item-index="0" data-item-row-or-col="not_defined" data-sub-category="s" data-input-type="button_add" onclick="OnValueChanged(this)">
                                +
                            </button> 
                        </div>
                        <div class="standard_row">
                            <input class="hsl_input_range sat_part control_element" type="range" min = "0" max = "100" step = "a" name = "sat_as_bar"  data-item-index="0" data-item-row-or-col="not_defined" data-sub-category="s" data-input-type="input_range" onchange="OnValueChanged(this)">
                        </div>
                    </div>
                </div>
            </div>

            <div class="standard_column">
                <div class="standard_row_vertical_align_top">
                    <div class="hsl_label">
                        L
                    </div>
                    <div class="standard_column">
                        <div class="standard_row">
                            <input class="hsl_input_text light_part control_element" type="text" name="lum" data-item-index="0" data-item-row-or-col="not_defined" data-sub-category="l" data-input-type="input_text" onchange="OnValueChanged(this)">
                            <button class="hsl_button_add_sub light_sub control_element" data-item-index="0" data-item-row-or-col="not_defined" data-sub-category="l" data-input-type="button_sub" onclick="OnValueChanged(this)">
                                -
                            </button> 
                            <button class="hsl_button_add_sub light_add control_element" data-item-index="0" data-item-row-or-col="not_defined" data-sub-category="l" data-input-type="button_add" onclick="OnValueChanged(this)">
                                +
                            </button> 
                        </div>                    
                        <div class="standard_row">
                            <input class="hsl_input_range light_part control_element" type="range" min = "0" max = "100" step = "a" name = "light_as_bar" data-item-index="0" data-item-row-or-col="not_defined" data-sub-category="l" data-input-type="input_range" onchange="OnValueChanged(this)">
                        </div>
                    </div>
                </div>
            </div>   
        </div>


        <script type="text/javascript" src="index.js" ></script>
    </body>
</html>

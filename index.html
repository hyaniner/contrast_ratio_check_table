<!DOCTYPE html>
<html {{ with .Site.LanguageCode }}lang="{{ . }}"{{ end }}>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css" />
        <script type="text/javascript" src="index.js" ></script>
    </head>
    <body>
        <div class="main_container">aaa</div>
        <div class="color_test_item">
            <div class="color_display">
                ColorDisplay
            </div>
            <div>
                rgb<input type="text" name="rgb">
            </div>
            <div>
                H<input class="hsl_input_text" type="text" name="hue">
                <input class="hsl_input_range" type="range" min = "-180" max = "180" step = "a" name = "hue_as_bar">
            </div>
            <div>
                S<input class="hsl_input_text" type="text" name="sat">
                <input class="hsl_input_range" type="range" min = "0" max = "100" step = "a" name = "sat_as_bar">
            </div>
            <div>
                L<input class="hsl_input_text" type="text" name="lum">
                <input class="hsl_input_range" type="range" min = "0" max = "100" step = "a" name = "lum_as_bar">
            </div>
            <div>
                <button class="hue_add">
                    hue+
                </button> 
                <button class="hue_sub">
                    hue-
                </button> 
                <button class="sat_add">
                    sat+
                </button> 
                <button class="sat_sub">
                    sat-
                </button> 
                <button class="lum_add">
                    lum+
                </button> 
                <button class="lum_sub">
                    lum-
                </button> 
            </div>
        </div>
    </body>
</html>
